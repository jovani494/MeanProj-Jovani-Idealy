<div class="container">
    <h2>Liste des services</h2>
    <div class="row">
      <div class="col-md-4" *ngFor="let service of services">
        <div class="card mb-3">
          <img src="{{service.imagePath}}" class="card-img-top" alt="{{ service.Nom }}">
          <div class="card-body">
            <h5 class="card-title">{{ service.Nom }}</h5>
            <p class="card-text">{{ service.Description }}</p>
            <p class="card-text">Prix: {{ service.Prix }} Ariary</p>
            <a [routerLink]="['detail/', service._id]" class="btn btn-primary">DÃ©tails</a>
            <button class="btn btn-success">Modifier</button>
            <button class="btn btn-danger" >Supprimer</button>
          </div>
        </div>
      </div>
    </div>
  </div>
