<div class="container">
  <div class="row">
    <div class="col-md-10">
      <h4 class="mb-4">Rendez-vous</h4>
      <div *ngIf="successMessage" class="alert alert-success">
        {{ successMessage }}
      </div>
      <div *ngIf="errorMessage" class="alert alert-danger">
        {{ errorMessage }}
      </div>
        <div class="table-responsive">
          <table class="table table-striped table-bordered table-hover table-lg ">
            <thead class="thead-dark">
              <tr>
                <th>Date</th>
                <th>Heure</th>
                <th >Client</th>
                <th>Ã‰tat</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let appointment of appointments">
                <td>{{ appointment.DateRdv | date:'dd/MM/yy' }}</td>
                <td>{{ appointment.Heure }}</td>
                <td>{{ appointment.Client?.Nom }} {{ appointment.Client?.Prenom }}</td>
                <td class="texte" [ngStyle]="{'background-color': appointment.Etat?.Couleur } ">
                   {{ appointment.Etat?.Nom }} 
                    <select name="Etat" (change)="onChangeEtat(appointment._id , $event)" placeholeder="Etat">
                      <option *ngFor="let etat of etats" [value]="etat._id">{{ etat.Nom }}</option>
                    </select>
                </td>
              </tr>
            </tbody>
          </table> 
        </div>     
    </div>
  </div>
</div>
